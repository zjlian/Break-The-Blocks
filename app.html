<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>打砖块(Break The Blocks)</title>
    <script src="scripts/helper.js"></script>
    <script src="scripts/lowPhysics.js"></script>
    <script src="scripts/lz-string.js"></script>
    <script src="scripts/Paddle.js"></script>
    <script src="scripts/Ball.js"></script>

    <style>
        body{
            margin: 0;
            padding: 0;
            overflow-x: hidden;

        #idCanvas{
            display: block;
            margin: 0 auto;
            border: 1px solid #222;

        nav{
            width: 960px;

    <canvas id="idCanvas" height="640" width="960"></canvas>

        <button onclick="game.editMode()">进入关卡编辑模式</button>
        <span>：进入编辑模式后，点击一次添加一个普通方块，再次点击已有的方块，为该方块增加一次受撞击次数，按下键盘 Q 键，退出编辑模式，开始游戏</span>

    <script src="scripts/main.js"></script>
